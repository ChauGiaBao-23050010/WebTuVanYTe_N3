<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="pageTitleBooking">Đặt Lịch Hẹn</title> <!-- Sửa lại thành "Đặt Lịch Hẹn" -->
    <link rel="stylesheet" href="CSS/BS.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Settings Menu (Giữ nguyên) -->
    <div class="settings-container" id="settingsContainer">
      <button class="settings-icon-button" id="settingsButton" aria-label="Cài đặt" data-i18n-aria="settingsAriaLabel">
        <i class="fas fa-cog"></i>
      </button>
      <div class="settings-options" id="settingsOptions">
        <button class="settings-option-button" id="toggleThemeOption">
          <i class="fas fa-sun" id="settingsThemeIcon"></i> <span data-i18n="settingsChangeTheme">Đổi Theme</span>
        </button>
        <button class="settings-option-button" id="toggleLanguageOption">
          <i class="fas fa-language"></i> <span data-i18n="settingsChangeLanguage">Đổi Ngôn ngữ</span>
        </button>
        </a>
      </div>
    </div>

    <!-- Main Booking Content -->
    <div class="booking-page-wrapper">
        <div class="booking-container-page">
            <h1 id="booking-title" data-i18n="bookingTitle">Đặt Lịch Hẹn</h1>
            
            <!-- THAY ĐỔI Ở ĐÂY: Thêm Select để chọn bác sĩ/gói -->
            <div class="form-group">
                <label for="selectDoctorService" data-i18n="selectDoctorServiceLabel">Chọn Bác sĩ / Gói dịch vụ:</label>
                <select id="selectDoctorService" name="selectDoctorService" required>
                    <option value="" data-i18n="selectOptionDefault">-- Vui lòng chọn --</option>
                    <!-- Các options sẽ được thêm bằng JavaScript -->
                </select>
                <small class="error-message" id="doctorServiceError"></small>
            </div>
            <!-- Kết thúc thay đổi -->

            <form id="appointmentForm" class="appointment-form">
                <div class="form-group">
                    <label for="patientName" data-i18n="patientNameLabel">Họ và Tên:</label>
                    <input type="text" id="patientName" name="patientName" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="patientPhone" data-i18n="patientPhoneLabel">Số Điện Thoại:</label>
                    <input type="tel" id="patientPhone" name="patientPhone" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="patientEmail" data-i18n="patientEmailLabel">Email (Không bắt buộc):</label>
                    <input type="email" id="patientEmail" name="patientEmail">
                    <small class="error-message"></small>
                </div>

                <div class="form-group form-group-half">
                    <div>
                        <label for="appointmentDate" data-i18n="appointmentDateLabel">Ngày Hẹn:</label>
                        <input type="date" id="appointmentDate" name="appointmentDate" required>
                        <small class="error-message"></small>
                    </div>
                    <div>
                        <label for="appointmentTime" data-i18n="appointmentTimeLabel">Giờ Hẹn:</label>
                        <select id="appointmentTime" name="appointmentTime" required>
                            <option value="" data-i18n="selectTimeOption">-- Chọn giờ --</option>
                            <option value="08:00">08:00</option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                        </select>
                        <small class="error-message"></small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="appointmentNotes" data-i18n="appointmentNotesLabel">Ghi Chú:</label>
                    <textarea id="appointmentNotes" name="appointmentNotes" rows="3" data-i18n-placeholder="notesPlaceholder" placeholder="Triệu chứng, lý do khám,..."></textarea>
                </div>

                <button type="submit" class="submit-button" data-i18n="submitButton">Gửi Yêu Cầu</button>
            </form>
            <div id="form-feedback" class="form-feedback-message"></div>
        </div>
    </div>

    <button id="backButton" class="control-button back-button" title="Quay lại">
        <i class="fas fa-arrow-left"></i> <span data-i18n="backButtonText">Quay lại</span>
    </button>

    <script defer src="JVS/datlich.js"></script>
</body>
</html>
